
<html>
<head>
    <style type="text/css">
        .borde-der
        {
            border-right: black;
            width:1px;
            height:1000px

        }

        .input_hidden {
            position: absolute;
            left: -9999px;
        }

        .selected {
            background-color: #ccc;
        }

        #emotion label {
            display: inline-block;
            cursor: pointer;
        }

        #emotion label img {
            padding: 3px;
        }
        .featurette-divider
        {
            border: 1px solid gray;
            width: 90%;

        }

        .col-xs-5ths {
            width: 20%;
            float: left;
        }

        .check
        {
            opacity:0.5;
            color:#996;

        }

        .box{
            display: none;
            width: 80%;
        }

        a:hover + .box,.box:hover{
            display: block;
            position: absolute;
            z-index: 100;
        }

        .box { visibility: visible; top: 100px; left: 0px; }


        p {margin:20px 0;}

        label {font-weight:bold;}


    </style>


<script type="text/javascript">
    $(document).ready(function() {
    $("a.radio-picture").click(function(){
    var $id = $(this).attr('id');
    $("a.radio-picture").removeClass('green-border');
    $("a#" + $id).addClass('green-border');
    });
    });


    function set_radio($inputid) {
    $("input#" + $inputid).click();
    }

</script>

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 " style="border-right: 1px solid black; height:1000px">

            <div class="btn-group-vertical center-block">

                <a href="/app/editor" class="btn btn-default" role="button">Crear Mapa</a>

                <hr class="featurette-divider">

                <button type="button" class="btn btn-default" ng-click="mostrara()">Editar</button>

                <br>

                <button type="button" class="btn btn-default">Eliminar</button>

                <br>

                <button type="button" class="btn btn-default"  ng-click="mostrara1()">Ejecutar</button>

            </div>


         </div>

        <div class="col-md-10" >


            <div class="container-fluid">


                    <div ng-repeat="pic in pictures" class="col-md-4">


                      <!--  <label class="btn btn-primary"> -->

                        <input type="radio" id="{{ 'radio-' + $index }}" ng-model="$parent.colorValue" name="colorValue" value="{{pic.title}}">

                        <a>


                            <img alt="Imagen Semaforo" src="{{pic.url}}" for="{{ 'radio-' + $index }}" class="img-responsive img-thumbnail img-check" width="150" height="150" ng-dblclick="mostrar(pic.title)" ng-mouseover="" ng-mouseleave="hoverOut()" />


                            <!--<input type="checkbox" name="chk1" id="{{ 'object-' + $index }}" value="val1" class="hidden" autocomplete="off"> -->

                        </a>

                            <div class="box"><iframe ng-src="/app/editor/" + "{{pic.title}}" width = "500px" height = "500px"></iframe></div>

                            <h3>{{pic.title}}</h3>

                        <!-- </label> -->


                    </div>

            </div>

        </div>

    </div>

</div>

<script>

    $(document).ready(function(e){
        $(".img-check").click(function(){
            $(this).toggleClass("check");
        });
    });

    $('#emotion input:radio').addClass('input_hidden');
    $('#emotion label').click(function(){
        $(this).addClass('selected').siblings().removeClass('selected');
    });

</script>



</body>
