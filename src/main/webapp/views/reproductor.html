<html>
<head>
    <style>
        .tg-marco{
            background-color: #e3e3e3;
            border: 1px #adadad solid;
            padding:10px;
        }
        .tg-row {
            padding:10px;
        }
        .tg-row > div{
            padding:0px;
        }
        #header {
            height: 30px;
            padding: 5px;
        }
        #canvaspanel {
            background-color: white;
            overflow:auto;
            padding:0px;
        }
        #controles {
            height: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row tg-row">
            <div class="col-sm-9">
                <div class="tg-marco">
                    <div id="header">
                      <!--*TODO* poner banner aqui-->
                    </div>
                    <div class="container-fluid" id="canvaspanel">
                        <canvas id="reproductor" width="1000px" height="1000px">
                        </canvas>
                    </div>
                    <div class="row" id="controles">
                            <div class="col-xs-8"><p>Simulacion en curso tiempo: <span class="badge">{{contador}}</span></p></div>
                            <div class="col-xs-4">
                                <button class="btn btn-default" type="button" ng-click="iniciar()" style="float: right">
                                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Iniciar </button>
                                <button class="btn btn-default" type="button" ng-click="detener()" style="float: right" >
                                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Detener</button>
                            </div>
                     </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="tg-marco">
                    Panel de datos

                </div>
                        <div  id="piechart" style="width: 600px; height: 200px;">Congestion</div>
            </div>
        </div>
    </div>
    <script>
        var resize = function () {
            var headerHeight = parseInt($("#header").height(),10);
            var controlesHeight = parseInt($("#controles").height(),10);
            $("#canvaspanel").css("height",tgngviewheight-80-headerHeight-controlesHeight);
        };
        window.addEventListener("resize", resize);
        resize();
    </script>
</body>
</html>
