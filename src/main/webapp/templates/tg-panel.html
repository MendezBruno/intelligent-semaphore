<html>
<head>
    <style>
        .panel-height {
            height: 140px; / change according to your requirement/
        }

        img {
            width: 20px;
            height: 20px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            padding: 0px;
            line-height: 1px;
            border: 1px solid #555
        }

    </style>
</head>

<div class="panel panel-default tg-panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            Opciones de calle
        </h3>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <label>Cantidad de carriles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" ng-model="$parent.calle.cantCarriles" ng-change="actualizar()" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Sentido</label>
            </div>
            <div class="col-sm-5">
                <select class="form-control" ng-model="$parent.calle.sentido"
                ng-options="option for option in $parent.calle.sentidosPosibles"
                        ng-change="actualizarMapa()">
                </select>
            </div>
        </div>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <label>
                    Nodo de entrada
                </label>
                <img ng-src="../assets/img/{{flecha1}}" alt="Smiley face" height="10" width="10">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <label>Cantidad m치xima de autom칩viles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1" ng-model="$parent.nodoEntrada.cantMaxima">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <label>Intervalo de tiempo</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1" ng-model="$parent.nodoEntrada.intervalo">
            </div>
        </div>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <label>Nodo de salida</label>
                <img ng-src="../assets/img/{{flecha2}}" alt="Smiley face" height="10" width="10">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <label>Cantidad m치xima de autom칩viles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1" ng-model="$parent.nodoSalida.cantMaxima">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <label>Intervalo de tiempo</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1" ng-model="$parent.nodoSalida.intervalo">
            </div>
        </div>
    </div>
    <div class="panel-body container-fluid panel-height">
        <div class="row">
            <div class="col-sm-7">
                <label>Preferencia / popularidad</label>
                <span data-content="La popularidad de una cuadra es la tendencia de los autos de viajar hacia ella"
                      data-toggle="popover" title="Ayuda"
                      class="glyphicon glyphicon-question-sign" aria-hidden="true">
                </span>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1" ng-model="$parent.calle.preferencia">
            </div>
        </div>
    </div>
</div>
</html>

<script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });

    $("input[class='touch-spinner']").TouchSpin({
        maxboostedstep: 10,
        min: 0,
        max: 10,
        step: 1,
        boostat: 5
    });
    $("input[class='touch-spinner-200']").TouchSpin({
        maxboostedstep: 10,
        min: 0,
        max: 200,
        step: 1,
        boostat: 5
    });

</script>
