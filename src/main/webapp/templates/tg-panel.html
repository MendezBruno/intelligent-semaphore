<div class="panel panel-default tg-panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            Opciones de calle
        </h3>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <label>Cantidad de carriles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <label>Sentido</label>
            </div>
            <div class="col-sm-5">
                <select class="form-control">
                    <option>Norte-Sur</option>
                    <option>Sur-Norte</option>
                </select>
            </div>
        </div>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <label>
                    FDP de vehículos de entrada
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label>Cantidad máxima de automóviles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label>Intervalo de tiempo</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <label>FDP de vehículos de salida</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label>Cantidad máxima de automóviles</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label>Intervalo de tiempo</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default tg-panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            Opciones de cuadra
        </h3>
    </div>
    <div class="panel-body container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <label>Preferencia / popularidad</label>
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true">
                </span>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner" value="1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label>Longitud (metros)</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="touch-spinner-200" value="100">
            </div>
        </div>
    </div>
</div>

<script>
    $("input[class='touch-spinner']").TouchSpin({
        maxboostedstep: 10,
        min: 0,
        max: 10,
        step: 1,
        boostat: 5
    });
    $("input[class='touch-spinner-200']").TouchSpin({
        maxboostedstep: 10,
        min: 0,
        max: 200,
        step: 1,
        boostat: 5
    });
</script>
